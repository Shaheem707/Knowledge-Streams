<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <div class="time">
                    <span id="hours">00</span>&nbsp;:
                    <span id="minutes">00</span>&nbsp;:
                    <span id="seconds">00</span>
                </div>
                <div class="dayDate">
                    <p>
                        <span id="date">1</span>
                        <span id="month">January</span>, 
                        <span id="year">1970</span>
                         - <span id="day">Sunday</span>
                    </p>
                    <!-- <ul>
                        <li>SUN</li>
                        <li>MON</li>
                        <li>TUE</li>
                        <li>WED</li>
                        <li>THU</li>
                        <li>FRI</li>
                        <li>SAT</li>
                    </ul> -->
                </div>
            </div>
            <div class="right">
                <p id="amPm">AM</p>
            </div>
        </div>
    </div>  
    <script src="clock.js"></script>
</body>
</html>
